<% /*
	model = app.Models.Photo
   */
%>
<div class="select-item photo id-<%= id %>" data-itemid="<%= id %>">
    <% if (!!thumbnail) { %>
        <div class="image-container">
            <img class="thumbnail" src="<%= thumbnail %>" />
        </div>
    <% } %>
    <span class="info">
        <span class="caption">
            "<%= caption %>"
        </span>
        <span class="user">
            Posted by <%= user.name %>
        </span>
    </span>
</div>
